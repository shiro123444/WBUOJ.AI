services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-club-oj-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_club_oj
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-club-oj-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (for test cases and files)
  minio:
    image: minio/minio:latest
    container_name: ai-club-oj-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Go-Judge Sandbox (for code execution)
  go-judge:
    build:
      context: ./judge
      dockerfile: Dockerfile
    image: ai-club-oj-judge:latest
    container_name: ai-club-oj-sandbox
    restart: unless-stopped
    privileged: true
    shm_size: 256m
    ports:
      - "5050:5050"
    volumes:
      - ./judge/mount.yaml:/opt/mount.yaml:ro
      # 挂载 HydroJudge 缓存目录，让 sandbox 可以访问测试数据
      - /tmp/hydrojudge/cache:/tmp/hydrojudge/cache:ro
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:5050/version"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: ai-club-oj-network
